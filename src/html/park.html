<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 使网页宽度等于逻辑分辨率尺寸(设备宽度) -->
     <link rel="stylesheet" href="../css/base.css">
     <link rel="stylesheet" href="../css/font_icon/iconfont.css">
     <link rel="shortcut icon" href="../old.ico" type="image/x-icon">
     <link rel="stylesheet" href="../lib/iconfont/iconfont.css">
     <link rel="stylesheet" href="../css/park_css/park_index.css">
     <title>游乐园</title>
</head>
<body>
     <!-- 主体内容 -->
     <div class="main">
          <!-- banner -->
          <div class="banner">
               <ul>
                    <li><a href="#"><img src="../images/park/uploads/banner_1.png" alt=""></a></li>
               </ul>
          </div>
          <!-- 活动标题 -->
          <div class="title">
               <h4>乐园活动</h4>
          </div>
          <!-- 活动 -->
          <section class="item">
               <div class="pic">
                    <a href="#"><img src="../images/park/uploads/item_4.png" alt=""></a>
                    <!-- 收藏图标 -->
                    <i class="iconfont icon-shoucang1"></i>  
                    <!-- 活动状态      -->
                    <div class="active off">进行中</div>
               </div>
               <div class="text">
                    <div class="top">
                         <h5>摄影兴趣班- 7天教会你精通摄影，培养孩子兴趣从娃娃抓起</h5>
                         <p>免费</p>
                    </div>
                    <div class="bottom">
                         <p>
                              <i class="iconfont icon-qizhi"></i>
                              <span>200</span>人已报名
                         </p>
                         <p>
                              <i class="iconfont icon-shizhong"></i>
                              <span>本周六</span>开始
                         </p>
                    </div>
               </div>
          </section>
          <section class="item">
               <div class="pic">
                    <a href="#"><img src="../images/park/uploads/item_3.png" alt=""></a>
                    <!-- 收藏图标 -->
                    <i class="iconfont icon-shoucang1"></i>  
                    <!-- 活动状态      -->
                    <div class="active off">已截止</div>
               </div>
               <div class="text">
                    <div class="top">
                         <h5>摄影兴趣班- 7天教会你精通摄影，培养孩子兴趣从娃娃抓起</h5>
                         <p>免费</p>
                    </div>
                    <div class="bottom">
                         <p>
                              <i class="iconfont icon-qizhi"></i>
                              <span>100</span>人已报名
                         </p>
                         <p>
                              <i class="iconfont icon-shizhong"></i>
                              <span>本周日</span>开始
                         </p>
                    </div>
               </div>
          </section>
     </div>
     <!-- 底部工具栏 -->
     <footer>
          <!-- ul>li过时 -->
          <a href="#" class="current"><p>首页</p></a>
          <a href="#"><p>卡劵</p></a>
          <a href="#"><p>我的</p></a>
     </footer>
    <script src="../js/淘宝适配移动端js框架/flexible.js"></script>

</html>
