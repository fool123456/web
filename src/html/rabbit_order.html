<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font_icon/iconfont.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/order.css">
    <title>填写订单</title>
</head>
<body>
    <!-- 主体内容:滑动查看 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="user_msg pannel">
            <div class="location">
                <i class="iconfont icon-dingwei"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽</h5>
                    <p>13855391580</p>
                </div>
                <div class="bottom">安徽省 芜湖市 弋江区 中南街道</div>
            </div>
            <div class="more">
                <i class="iconfont icon-arrow-right"></i>
            </div>
        </div>
        <!-- 商品信息 -->
        <div class="goods_msg pannel">
            <div class="pic">
                <a href="../html/rabbit_index.html">
                    <img src="../images/rabbit/uploads/collect_goods_1.jpg" alt="">
                </a>
            </div>
            <div class="info">
                <h5>回力女鞋夏季网面渐变色老爹鞋女2022新款超火百搭透气运动休闲鞋子女士厚底潮流跑步鞋 1425渐变蓝 38女</h5>
                <p><span>黑色</span><span>运动鞋</span></p>
                <div class="price">
                    <span class="red">26.6</span>
                    <span>29.9</span>
                </div>
            </div>
            <div class="count"><i>1</i></div>
        </div>
        <!-- 其他信息 -->
        <!-- <header></header><nav></nav><section></section><footer></footer> -->
        <section class="other pannel ">
           <div> <!-- 语义化标签 -->
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div> <!-- 语义化标签 -->
                <h5>买家备注</h5>
                <p>希望可以尽快发货,谢谢</p>
            </div>
            <div> <!-- 语义化标签 -->
                <h5>支付方式</h5>
                <p>支付宝</p>
            </div>
        </section>
        <section class="total pannel ">
            <ul>
                <li>
                    <h5>商品总价</h5>
                    <i>29.00</i>
                </li>
                <li>
                    <h5>运费</h5>
                    <i>0.00</i> 
                </li>
                <li>
                    <h5>折扣</h5>
                    <i>30.00</i>
                </li>
            </ul>
        </section>
    </div>
    <!-- 底部支付:固定定位 -->
    <div class="pay">
        <div class="left ">
            合计:<span class="red"><i>266.00</i></span>            
        </div>
        <div class="right"><a href="#">去支付</a></div>
    </div>
</body>
</html>
